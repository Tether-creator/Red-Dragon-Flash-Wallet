<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon Flash Wallet</title>
  <link rel="stylesheet" href="styles/main.css"/>
  <script defer src="scripts/wallet.js"></script>
</head>
<body>
  <header>
    <img src="public/dragon-logo.png" alt="Dragon Flash Wallet Logo" class="logo"/>
    <h1>Dragon Flash Wallet</h1>
    <button id="connectWallet" class="connect-btn">Connect Wallet</button>

  <main class="token-grid">
    <!-- Token cards -->
    <div class="token-card">
      <h2>Wrapped BTC (WBTC)</h2>
      <p>Price: $0.00</p>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="token-card">
      <h2>Tether (USDT)</h2>
      <p>Price: $0.00</p>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="token-card">
      <h2>Tether USDT</h2>
      <p>Price: $0.00</p>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="token-card">
      <h2>USDT BEP-20</h2>
      <p>Price: $0.00</p>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="token-card">
      <h2>ETH BSC (ETHBSC)</h2>
      <p>Price: $0.00</p>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="token-card">
      <h2>Bitcoin BR (BTCBR)</h2>
      <p>Price: $0.00</p>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="token-card">
      <h2>Teller (TELLER)</h2>
      <p>Price: $0.00</p>
      <button class="buy-btn">Buy</button>
    </div>

    <div class="token-card">
      <h2>OTOKO (OTK)</h2>
      <p>Price: $0.00</p>
      <button class="buy-btn">Buy</button>
    </div>
  </main>
</body>
</html>
